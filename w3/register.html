<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BrickMMO Console</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.brickmmo.com/fonticons@1.0.0/fonticons.css"
    />
  </head>

  <body>
    <main
      class="w3-container w3-display-middle"
      style="width: 100%; max-width: 400px"
    >
      <div class="w3-center w3-margin-bottom">
        <img
          src="https://cdn.brickmmo.com/images@1.0.0/brickmmo-logo-coloured.png"
          alt="BrickMMO Logo"
          style="width: 100px"
        />
      </div>

      <div>
        <form
          method="post"
          action="index.html"
          onsubmit="return validateRegisterForm();"
          novalidate
        >
          <input class="w3-input" type="text" id="first" autocomplete="off" />
          <label for="first" class="w3-text-gray">
            First Name <span id="first-error" class="w3-text-red"></span>
          </label>

          <input class="w3-input" type="text" id="last" autocomplete="off" />
          <label for="last" class="w3-text-gray">
            Last Name <span id="last-error" class="w3-text-red"></span>
          </label>

          <input class="w3-input" type="email" id="email" autocomplete="off" />
          <label for="email" class="w3-text-gray">
            <i class="fa-solid fa-envelope"></i>
            Email <span id="email-error" class="w3-text-red"></span>
          </label>

          <input
            class="w3-input"
            type="password"
            id="password"
            autocomplete="off"
          />
          <label for="password" class="w3-text-gray">
            <i class="fa-solid fa-lock"></i>
            Password <span id="password-error" class="w3-text-red"></span>
          </label>

          <button class="w3-block w3-btn w3-orange w3-text-white w3-margin-top">
            <i class="fa-solid fa-pen"></i>
            Register
          </button>
        </form>
      </div>

      <div class="w3-container w3-center w3-margin">
        <button
          onclick="location.href='/login.html';"
          class="w3-button w3-grey w3-text-white"
        >
          <i class="fa-solid fa-caret-left"></i>

          Back to Login
        </button>
      </div>
    </main>

    <script>
      function validateRegisterForm() {
        let errors = 0;

        let first = document.getElementById("first");
        let first_error = document.getElementById("first-error");
        first_error.innerHTML = "";
        if (first.value == "") {
          first_error.innerHTML = "(first name is required)";
          errors++;
        }

        let last = document.getElementById("last");
        let last_error = document.getElementById("last-error");
        last_error.innerHTML = "";
        if (last.value == "") {
          last_error.innerHTML = "(last name is required)";
          errors++;
        }

        let email_pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$";
        let email = document.getElementById("email");
        let email_error = document.getElementById("email-error");
        email_error.innerHTML = "";
        if (email.value == "") {
          email_error.innerHTML = "(email is required)";
          errors++;
        } else if (!email.value.match(email_pattern)) {
          email_error.innerHTML = "(email is invalid)";
          errors++;
        }

        let password = document.getElementById("password");
        let password_error = document.getElementById("password-error");
        password_error.innerHTML = "";
        if (password.value == "") {
          password_error.innerHTML = "(password is required)";
          errors++;
        }

        if (errors) return false;
      }
    </script>

    <script
      src="https://kit.fontawesome.com/a74f41de6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
