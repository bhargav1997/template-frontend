<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BrickMMO Console</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.brickmmo.com/fonticons@1.0.0/fonticons.css"
    />
  </head>

  <body>
    <main
      class="w3-container w3-display-middle"
      style="width: 100%; max-width: 400px"
    >
      <div class="w3-center w3-margin-bottom">
        <img
          src="images/brickmmo_logo_vertical.png"
          alt="BrickMMO Logo"
          style="width: 100px"
        />
      </div>

      <div class="w3-panel w3-green">
        <h3><i class="fa-solid fa-triangle-exclamation"></i> Success!</h3>
        <p>
          If there is an account associated to this email, you will receive a
          link with reset instructions.
        </p>
      </div>

      <div>
        <form
          method="post"
          action="login.html"
          onsubmit="return validateForgotForm();"
          novalidate
        >
          <input class="w3-input" type="email" id="email" autocomplete="off" />
          <label for="email" class="w3-text-gray">
            <i class="fa-solid fa-envelope"></i> Email Email
            <span id="email-error" class="w3-text-red"></span>
          </label>

          <button class="w3-block w3-btn w3-orange w3-text-white w3-margin-top">
            <i class="fa-solid fa-question"></i>
            Reset Password
          </button>
        </form>
      </div>

      <div class="w3-container w3-center w3-margin">
        <button
          onclick="location.href='/login.html';"
          class="w3-button w3-grey w3-text-white"
        >
          <i class="fa-solid fa-caret-left"></i>

          Back to Login
        </button>
      </div>
    </main>

    <script>
      function validateForgotForm() {
        let errors = 0;

        let email_pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$";
        let email = document.getElementById("email");
        let email_error = document.getElementById("email-error");
        email_error.innerHTML = "";
        if (email.value == "") {
          email_error.innerHTML = "(email is required)";
          errors++;
        } else if (!email.value.match(email_pattern)) {
          email_error.innerHTML = "(email is invalid)";
          errors++;
        }

        if (errors) return false;
      }
    </script>

    <script
      src="https://kit.fontawesome.com/a74f41de6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
